name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

# V-- 这是新增的核心部分 --V
permissions:
  contents: write
# ^-- 新增部分结束 --^

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
